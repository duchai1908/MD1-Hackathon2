<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="skill.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 header-content">
                <p>Nguyễn Đức Hải</p>
                <div style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden;">
                    <img src="../../img/laravel.svg" width="30px">
                </div>
                <p>&or;</p>
            </div>
            <div class="col-lg-3 nav-content">
                <div class="skillProject active" ><a href="../Skill/skill.html">Kỹ năng</a></div>
                <div class="skillProject"><a href="../Project/project.html">Dự án</a></div>
            </div>
            <div class="col-lg-9">
                <div class="content-header">
                    <p>Kỹ năng</p>
                    <button type="button" class="btn btn-primary" onclick="resetspan(event)" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Thêm mới kỹ năng</button>
                </div>
                <table class="table  table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên kỹ năng</th>
                            <th>Hình ảnh</th>
                            <th>Năm kinh nghiệm</th>
                            <th>Ngày thêm</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody id="bodySkill">
                       
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới kỹ năng</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addSkill">
                        <div class="modal-body">
                            <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Tên kỹ năng:</label>
                            <input type="text" class="form-control" name="name" id="txtSkillname">
                            <span class="errorAdd" id="error1"></span>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Năm kinh nghiệm:</label>
                                <input type="text" class="form-control" name="experience" id="txtExp">
                                <span class="errorAdd" id="error2"></span>
                            </div>
                            <div class="mb-3">
                            <label for="message-text" class="col-form-label">Hình ảnh:</label>
                            <input type="text" class="form-control" name="image" id="txtImg">
                            <span class="errorAdd" id="error3"></span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-success">Thêm</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="skill.js"></script>
</body>
</html>
